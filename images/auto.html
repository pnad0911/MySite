    <script>
        var imgArray = new Array();
        imgArray[0] = new Image;imgArray[0] = "url(./images/1.jpg)";
	    imgArray[1] = new Image;imgArray[1] = "url(./images/2.jpg)";
	    imgArray[2] = new Image;imgArray[2]= "url(./images/3.jpg)";
        var ind = 0;
        var auto;
        function cycle() {
            ++ind;
            if (ind > 2) {
                ind = 0;
            }
            $('#im').fadeTo('slow', 0, function()
            {
                $(this).css('background-image',imgArray[ind]);
            }).delay(1000).fadeTo('slow', 1);
            if (ind==0){
                $( "#o1" ).css("opacity","1");
                document.getElementById("o1").innerHTML = "&#9679";
                document.getElementById("o2").innerHTML = "o";
                document.getElementById("o3").innerHTML = "o";
                $( "#o2" ).css("opacity","0.3");
                $( "#o3" ).css("opacity","0.3");
            } else if (ind==1) {
                $( "#o2" ).css("opacity","1");
                document.getElementById("o2").innerHTML = "&#9679";
                document.getElementById("o1").innerHTML = "o";
                document.getElementById("o3").innerHTML = "o";
                $( "#o1" ).css("opacity","0.3");
                $( "#o3" ).css("opacity","0.3");
            }  else {
                $( "#o3" ).css("opacity","1");
                document.getElementById("o3").innerHTML = "&#9679";
                document.getElementById("o2").innerHTML = "o";
                document.getElementById("o1").innerHTML = "o";
                $( "#o2" ).css("opacity","0.3");
                $( "#o1" ).css("opacity","0.3");
            } 
            auto = setTimeout(cycle,9000);
            return;
        }

    </script>
    <script>
        var i = 0;
        var str = ["Welcome to Auto @$%^$#*&","Save 90% on $#@^%.","Grand opening","Do it better","100 year's experience of taking care"];
        var ord = str;
        var index = Math.floor(Math.random() * str.length);
        var del = false;
        var c = Math.floor(Math.random() * 8);
        var j = 0;
        function myFunction() {
        if ( (i < (str[index].length+1)) && del === false) {
            var k = j%2;
            if (j <= c && k == 0) {
                document.getElementById("print").innerHTML = "|";
                setTimeout("myFunction()",500);
                j++;
            } else if (j <= c && k == 1) {
                document.getElementById("print").innerHTML = " ";
                setTimeout("myFunction()",500);
                j++;
            } else {
            var sub = str[index].substr(0, i);
            var less = 200 - Math.random() * 100;
            var inter = [less,250];
            var a = Math.floor(Math.random()*2);
            var time = inter[a];
            document.getElementById("print").innerHTML = sub+"|";
            i++;
            setTimeout("myFunction()",time);}
        } else if (i == (str[index].length+1) && del === false ){
            del = true;
            setTimeout("myFunction()",600);
        } else if (del === true && i >=0) {
            var sub2 = str[index].substr(0, i);
            var time2 = (200 - Math.random() * 100)/2;
            document.getElementById("print").innerHTML = sub2+"|";
            i--;
            setTimeout("myFunction()",time2);
        } else if ( i <= 0 ) {
            c = Math.floor(Math.random() * 8);
            j = 0;
            del = false;
            i = 0;
            str.splice(index, 1);
            index = Math.floor(Math.random() * str.length);
            if (str.length == 0) {
                str = ["Welcome to Auto @$%^$#*&","Save 90% on $#@^%.","Grand opening","Do it better","100 year's experience of taking care "];
            }
            setTimeout("myFunction()",0);
        }
    }
    </script>

        function start() {
